<h2>4. 대회</h2>
<p>
    올림픽이나 아시안 게임[10] 어느 곳에도 공식 경기로 들어가 있지는 않지만, 오랜 역사의 스포츠인만큼 전세계적으로 수많은 대회들이 개최된다. 대표적으로 후술될 미스터 올림피아와 아놀드 슈워제네거의 이름을 딴 아놀드 클래식 같은 프로 대회들이 있으며, 그 외 여러 아마추어 대회들이 있다. 이들 중 대부분의 유명 대회들은 국제 보디빌딩 연맹(IFBB)이 주관하며 물론 그렇지 않은 대회도 요즘은 많다.
