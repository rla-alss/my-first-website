<h2>3. 보디빌더</h2>
<p>
    사람들에게 가장 잘 알려진 보디빌더라면 바로 아놀드 슈워제네거가 있다. 보디빌딩계에서 오랜 시간 최정상을 차지했던 커리어 뿐만 아니라 그의 육체미 또한 역대 최고 수준으로 꼽힐만큼 대단했기 때문. 거기다 보디빌딩이라는 스포츠 자체를 아예 널리 알리고 대중화까지 시킨 업적도 이룬 전설적인 인물이다.
</p>
